<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of my dad</title>
    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Welcome to my <span class="font-bold text-yellow-400	">Dad's Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block w-3/4  border-gray-400 rounded mb-4 p-2" type="text" placeholder="Your Email">
                <input id="user-password" class="border block w-3/4 border-gray-400 rounded mb-4 p-2" type="password" placeholder="password">
            <button id="login-submit" class="p-2 rounded  bg-yellow-400 font-medium text-gray-600">Submit</button>
            </div>
        </section>
    </main>


    <!-- script link  -->
    <script src="login.js"></script>
</body>
</html>
