<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>

    <!-- tailwind link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-bold text-yellow-400	">Mooney</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 md:grid-cols-3 sm:grid-cols-1 gap-4">
                <div class="bg-blue-300 rounded p-8 text-white">
                    <h3 class="text-2xl">Deposit</h3>    
                    <h4 class="text-4xl">$<span id="deposit-total" >00</span> </h4>
                </div>
                <div class="bg-green-300 rounded p-8 text-white">
                    <h3 class="text-2xl">Withdrow</h3>    
                    <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-8 text-white">
                    <h3 class="text-2xl">Balance</h3>    
                    <h4 class="text-4xl">$<span id="balance-total">1500</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 md:grid-cols-2 sm:grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block w-3/4  border-gray-400 rounded mb-4 p-2" type="text" placeholder="$ amount you want to Deposit">
                        <button id="deposit-button" class="p-2 rounded  bg-yellow-400 font-medium text-gray-600">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border block w-3/4  border-gray-400 rounded mb-4 p-2" type="text" placeholder="$ amount you want to withdrow">
                        <button id="withdrow-button" class="p-2 rounded  bg-yellow-400 font-medium text-gray-600">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- script link  -->
    <script src="bank.js"></script>
</body>
</html>
